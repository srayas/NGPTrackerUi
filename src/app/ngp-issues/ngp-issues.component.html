<app-nav></app-nav>
<div class="row col ">
    <div class="col-md-2"><h2>NGP Issue List</h2></div>
    <div class="col-md-2" ><button (click)= "createIssue()" class="btn btn-primary" style="margin-left: 10px">Add new Issue</button></div>
    
    <div class="col-md-4"><input matInput class="form-control me-2" type="search" name="Mail Subject" placeholder="MailSubSearch" aria-label="Search"[(ngModel)]="name"></div>
    
    <div class="col-md-2 serchBox"><button (click)="searchOnClick()"class="btn btn-outline-success " type="submit">Search</button></div>
    
</div>
<table class="table table-striped">
    <thead>
        <th>Mail Subject</th>
        <th>Category</th>
        <th>Sevierity</th>
        <th>Status</th>
        <th>Next Step</th>
        <th>Issue Date</th>
    </thead>
    <tbody>
        <tr *ngFor = "let issues  of issues" >
            <td>{{issues.mailSub}}</td>
            <td>{{issues.category}}</td>
            <td>{{issues.sevierity}}</td>
            <td>{{issues.status}}</td>
            <td>{{issues.nextStep}}</td>
            <td>{{issues.issue_date}}</td>
            <td>
                <button (click)= "updateIssue(issues.id)" class="btn btn-info">Update</button>
                <button (click)= "issuesDetails(issues.id)" class="btn btn-success" style="margin-left: 10px">View</button>
                
            </td> 
        </tr>
    </tbody>
